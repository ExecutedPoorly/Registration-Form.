<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Register</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="script.js" defer></script>
</head>

<body>
<div class="parentcontainer">
  <div class="leftcontainer">
    <div class="imagecontainerleft">
      <img src="./src/odin-lined.png" alt="Peppers" width="100%" height="100%"/>
      <p>REGISTER</p>
    </div>
  </div>
  <div class="rightcontainer">
    <div class="top">
      <p>This is not a real registration form, nor is it a real online service. This site exists only as a project to create a registration form page.</p>
      <p>Additional text would go here.</p>

    </div>
    <div class="middle">
      <p>Get started!</p>
      <form id="input_form">
        <div class="formleft">
          <label for="firstname">FIRST NAME</label>
          <input type="text" name="firstname" placeholder="John" id="firstname" required>
          <label for="email">EMAIL</label>
          <input type="email" name="email" placeholder="your@email.com" required>
          <label for="password">PASSWORD</label>
          <input type="password" minlength="4" maxlength="16" name="password" id="password" placeholder="password" required>

        </div>
        <div class="formright">
          <label for="lastname">LAST NAME</label>
          <input type="text" name="lastname" placeholder="Doe" required>
          <label for="phone number">PHONE NUMBER</label>
          <input type="tel" id="phone number" name="phone number" placeholder="2013321919" onchange="validatePassword()" required>
          <label for="password_confirm">PASSWORD CONFIRM</label>
          <input type="password" minlength="4" maxlength="16" placeholder="Confirm Password" name="password_confirm" id="confirm_password" onchange="validatePassword()" required>

        </div>
      
    </div>
    <div class="bottom">
      <button type="submit" class="submitbutton">Create Account</button>
      </form>
      <p>Already have an account? <a href="#">Log In</a></p>
      
      <div class="BottomSubContaner"></div>
    </div>
  </div>
</div>



</body>

</html>  

</form>
